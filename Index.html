<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Longbridge Lodge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="mobileFirstStyle.css"/>
    </head>

    <body>
        <div class="container">
            <div class="row" id="topLogoRibbon">

                <div class="col-xs-6" id="logo"><!--Logo&Tagline under-->
                    <object type="image/svg+xml" data="../Assets/illustrations/LongbridgeLodgeLogo.svg">
                        <img src="/Assets/illustrations/LongbridgeLodgeLogoFallback.gif" alt="Longbridge Lodge Logo"/>
                    </object>
                    <h2 class="underheader" id="tagline">Supported, Comfortable Living</h2>
                </div>
                <div class="col-xs-6" id= "address"><!--Number/Address?-->
                    <h2 class="underheader">Call Us</h2>
                    <h2 class="underheader"><a href="tel:02085914862">0208 591 4862</a></h2>
                </div>
                <div class="clearfix visible-xs-block"></div>

                <div class="col-xs-12"><!--Main image, needs padding and centering-->
                    <img src="Assets/Main-House-Image.gif" alt="Front of building image" id="MainImage"/>
                </div>

                <div class="clearfix visible-xs-block"></div>

                <div class="col-xs-6">
                    <div id="aboutUs button"><!--About Us Button-->
                        <object type="image/svg+xml" data="Assets/Dove.svg">
                            <img src="Assets/Dove.gif" alt="DoveImage"/>
                        </object>
                        <h3 class="button">About Us</h3>
                    </div>    
                </div>
                <div class="col-xs-6">
                    <div id="ourHome button"><!--Our Home Button-->
                        <object type="image/svg+xml" data="Assets/illustrations/home2.svg">
                            <img src="Assets/illustrations/home2.gif" alt="Home icon"/>
                        </object>
                        <h3 class="button">Our Home</h3>
                    </div>
                </div>
                <div class="clearfix visible-xs-block"></div>

                <div class="col-xs-6">
                    <div id="whoWeHelp button"><!--Who we Help Button-->
                        <object type="image/svg+xml" data="Assets/illustrations/People Icon-3w.svg">
                            <img src="Assets/illustrations/People Icon-3w.gif" alt="people icon"/>
                        </object>
                        <h3 class="button">Who we Help</h3>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div id="howWeHelp button"><!--How we Help Button-->
                        <object type="image/svg+xml" data="Assets/illustrations/How we Help icon-2.svg">
                            <img src="Assets/illustrations/How-we-Help-icon-2.gif" alt="hands icon"/>
                        </object>
                        <h3 class="button">How we Help</h3>
                    </div>
                </div>
                <div class="clearfix visible-xs-block"></div>

                <div class="col-sm-12 col-md-2">
                    <div id="howWeHelp button"><!--Get in Touch-->
                        <object type="image/svg+xml" data="Assets/illustrations/Get in Touch Icon.svg.svg">
                            <img src="Assets/illustrations/Get-in-Touch-Icon.gif" alt="phone icon"/>
                        </object>
                        <h3 class="button">Get in Touch</h3>
                    </div>
                </div>
                <div class="clearfix visible-xs-block"></div>
            </div>
        </div>
    </body>
</html>
